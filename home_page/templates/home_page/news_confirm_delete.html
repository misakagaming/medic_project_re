{% extends "home_page/base.html" %}
{% block content %}
    <title>Hospital - Delete Post</title>
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete News</legend>
                <h2>Are you sure you want to delete the post "{{ news.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'news-detail' news.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
